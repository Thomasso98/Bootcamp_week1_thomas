<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="InspectionOverview">
    <meta name="author" content="">

    <title>Inspection Overview</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">


    <link rel="stylesheet" href="Styles.css">
    <script src="Scripts\Scripts.js"></script>
</head>

<body>
    <input type="button" value="Back to overview" onclick="GoToOverview();"> <br><br>
    <p>Vier seizoenen, vier afbeeldingen</p>
    <input type="button" value="Next season" onclick="NextSeason();">

    <br>
    <p>Current season:</p>
    <div id="Date"></div>
    <div id="image"></div>

</body>

<script>
    var Year =1;
    var Season = 0;
    function NextSeason() {
        if(Season == 4){
            Season = 1;
            Year ++;
        } else {
            Season ++;
        }
        document.getElementById("Date").innerHTML = "Y"+Year+"S"+Season;
        switch(Season){
            case 1:
            document.getElementById("image").innerHTML = "<img width=\"600\" height=\"400\" src=\"https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg\">";
            break;
            case 2:
            document.getElementById("image").innerHTML = "<img width=\"600\" height=\"400\" src=\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/beautiful-tropical-sunset-scenery-two-sun-beds-royalty-free-image-1595368231.jpg\">";
            break;
            case 3:
            document.getElementById("image").innerHTML = "<img width=\"600\" height=\"400\" src=\"https://images2.minutemediacdn.com/image/upload/c_crop,h_1600,w_2378,x_11,y_0/v1569260079/shape/mentalfloss/gettyimages-1053614486_1.jpg?itok=r2LUV-RS\">";
            break;
            case 4:
            document.getElementById("image").innerHTML = "<img width=\"600\" height=\"400\" src=\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/snowy-landscape-royalty-free-image-621983566-1542812946.jpg\">";
            break;
        }
    }
</script>

</html>
