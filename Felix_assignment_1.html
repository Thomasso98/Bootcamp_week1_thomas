<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            background-color : red;
            color : green;
        }
        div{
            background-color: blue;
            border: 5px solid red;
        }
    </style>
    <script>
        function KnopInvoerVeld(){
            var invoerveld = document.getElementById("field").value;
            document.getElementById("uitkomst").innerHTML = invoerveld.charAt(2);

        }


    </script>


</head>
<body>
    <input id="field" type="text" value="hoi" >
    <input type="button" value="Klik hier" onclick="KnopInvoerVeld();" >
    <div id="uitkomst">    hallo    </div>
</body>
</html>
