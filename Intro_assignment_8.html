<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        background-color: silver;
        border: 5px solid goldenrod;
        text-align: center;
    }
</style>

<body>
    <div>
        <div id="AFBA"><img id="Image" width="300" height="200"
                src="https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg" onclick="NextSeason();"></div>
    </div>
    <br>
    <div>
        <div id="AFBB"></div>
    </div>

</body>

<script>
    var Season = 1;

    function NextSeason() {
        if (Season == 4) {
            Season = 1;
        } else {
            Season++;
        }
        switch (Season) {
            case 1:
                document.getElementById("Image").src ="https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg";
                document.getElementById("AFBB").innerHTML =
                    "<img width=\"300\" height=\"200\" src=\"https://cdn.shopify.com/s/files/1/0062/2746/0185/products/Naamloos_198ea0ec-ed96-42ad-b9db-726a23e0d55c_526x.jpg?v=1594487125\" onclick=\"NextSeason(\'AFBA\');\">";
                break;
            case 2:
                document.getElementById("Image").src ="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/beautiful-tropical-sunset-scenery-two-sun-beds-royalty-free-image-1595368231.jpg";
                document.getElementById("AFBB").innerHTML = ""
                break;
            case 3:
                document.getElementById("Image").src ="https://images2.minutemediacdn.com/image/upload/c_crop,h_1600,w_2378,x_11,y_0/v1569260079/shape/mentalfloss/gettyimages-1053614486_1.jpg?itok=r2LUV-RS";
                break;
            case 4:
                document.getElementById("Image").src ="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/snowy-landscape-royalty-free-image-621983566-1542812946.jpg";
                break;
        }
    }
</script>

</html>
