<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    input{
        background-color : silver;
        color : rgb(0, 0, 0);
        border: 20px solid goldenrod;
    }
    div{
        background-color: silver;
        border: 5px solid goldenrod;
        text-align: center;
    }
</style>

<body>
    <div>
        <div><input type="button" value="Wissel afbeelding" onclick="NextSeason('Linkerplaatje');"></div>
        <div id="Linkerplaatje"><img src="https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg"></div>
    </div>
    <div>
        <div><input type="button" value="Wissel afbeelding" onclick="NextSeason('Rechterplaatje');"></div>
        <div id="Rechterplaatje"><img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_1600,w_2378,x_11,y_0/v1569260079/shape/mentalfloss/gettyimages-1053614486_1.jpg?itok=r2LUV-RS"></div>
    </div>
    <input type="button" value="Zijn de afbeeldingen hetzelfde?" onclick="CheckSeasons();">
</body>

<script>
    var Season = 0;

    function NextSeason(TargetDiv) {
        if (Season == 4) {
            Season = 1;
        } else {
            Season++;
        }
        switch (Season) {
            case 1:
                document.getElementById(TargetDiv).innerHTML =
                    "<img width=\"300\" height=\"200\" src=\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/snowy-landscape-royalty-free-image-621983566-1542812946.jpg\">";
                break;
            case 2:
                document.getElementById(TargetDiv).innerHTML =
                    "<img width=\"300\" height=\"200\" src=\"https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg\">";
                break;
            case 3:
                document.getElementById(TargetDiv).innerHTML =
                    "<img width=\"300\" height=\"200\" src=\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/beautiful-tropical-sunset-scenery-two-sun-beds-royalty-free-image-1595368231.jpg\">";
                break;
            case 4:
                document.getElementById(TargetDiv).innerHTML =
                    "<img width=\"300\" height=\"200\" src=\"https://images2.minutemediacdn.com/image/upload/c_crop,h_1600,w_2378,x_11,y_0/v1569260079/shape/mentalfloss/gettyimages-1053614486_1.jpg?itok=r2LUV-RS\">";
                break;
        }
    }

    function CheckSeasons(){
        if(document.getElementById("Rechterplaatje").innerHTML == document.getElementById("Linkerplaatje").innerHTML){
            console.log("JA!")
        } else {
            console.log("NEE!")
        }
    }
</script>

</html>
